{% extends 'store/main.html' %}
{% load static %}
{% load humanize %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src='static/images{{product.imageURL}}'>
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">加入購物車</button>
                <a class="btn btn-outline-success" href="/view/{{product.id}}">產品明細</a>
                <h4 style="display: inline-block; float: right;">
                NT${{product.price|intcomma:0}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
